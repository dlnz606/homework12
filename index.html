<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнее задание №12</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Выберите фигуру</h1>
    <div class="controls">
      <button id="circle-btn">Круг</button>
      <button id="square-btn">Квадрат</button>
      <button style="background-color: #e32636" data-color="#E32636">
        Красный
      </button>
      <button style="background-color: #fde910" data-color="#FDE910">
        Жёлтый
      </button>
      <button style="background-color: #138808" data-color="#138808">
        Зелёный
      </button>
      <button style="background-color: #1560bd" data-color="#1560BD">
        Синий
      </button>
      <br />
      <input type="text" id="text-input" placeholder="Введите текст" />
      <button id="add-text-btn">Добавить</button>
      <button id="clear-btn">Очистить</button>
    </div>
    <div id="shape-container"></div>

    <script src="script.js"></script>
  </body>
</html>
